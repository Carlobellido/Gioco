<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Scegli il personaggio</h1>
        <div class="character-grid">
            <div class="character" data-name="Mario ">
                <img src="/assets/MarioHub_Overview_Mario_sideimg_mario.png" alt="Mario 1">
            </div>
            <div class="character" data-name="Yoshi">
                <img src="/assets/Yoshi_SMBW_boceto.webp" alt="Mario 2">
            </div>
            <div class="character" data-name="Luigi">
                <img src="/assets/Luigi.webp" alt="Mario 3">
            </div>
            <div class="character" data-name="Link Cartoon">
                <img src="/assets/TMC_Link_04.webp" alt="Link">
            </div>
            <!-- Add more characters as needed -->


        </div>
        <p id="selected-character">No character selected</p>
        <button id="confirm-btn">Confirm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
